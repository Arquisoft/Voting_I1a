<!DOCTYPE html>
<html ng-app="voting" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script th:src="@{/scripts/voting.js}"></script>
    <title>Vote counting</title>
</head>
<body ng-controller="VotingController">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Voting</a>
                </div>

                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Voting system</a></li>
                    <li><a href="/">Vote counting</a></li>
                    <li><a id="admin" href="/admin">Admin</a></li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron">
            <h1>Write your credentials and vote with your heart</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form ng-submit="vote()">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Email" ng-model="email" class="form-control" />
                        <label for="password">Password:</label>
                        <input id="password" type="password" placeholder="Password" ng-model="password" class="form-control" />
                        <label for="political-party">Your chosen candidate:</label>
                        <select id="political-party" class="form-control" ng-model="politicalParty">
                            <option ng-repeat="candidate in politicalParties" ng-value="{{candidate.id}}">{{candidate.name}}</option>
                        </select>
                    </div>

                    <input type="submit" value="Vote" class="btn btn-success" />
                </form>
            </div>

            <div class="col-md-6">
                <div class="alert alert-success" ng-hide="!voted">
                    <h1>Congratulations! you have successfuly voted</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
